<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4 text-center">ðŸ’¬ UPI Chatbot</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="user_input" class="form-label">Your Question</label>
                <input type="text" class="form-control" id="user_input" name="user_input" placeholder="Type your message..." required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Ask</button>
        </form>

        {% if user_input %}
            <div class="mt-4">
                <h5><strong>You:</strong> {{ user_input }}</h5>
                <h5><strong>Bot:</strong> {{ bot_response.replace('\n','<br>')|safe }}</h5>
            </div>
        {% endif %}
    </div>
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>Â© UPI Chatbot.All rights reserved.| Designed by Ali Raza</p>
    </footer>
</body>
</html>
